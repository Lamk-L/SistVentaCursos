<section id="counts" class="counts section-bg">
    <div class="container">
        <h2>Crear Nuevo Cliente</h2>

        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombres</label>
                <input [(ngModel)]="nombre" type="text" class="form-control" id="nombre" name="nombre" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑüÜ\s]+">
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellidos</label>
                <input [(ngModel)]="apellido" type="text" class="form-control" id="apellido" name="apellido" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑüÜ\s]+">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input [(ngModel)]="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email">
            </div>

            <button type="submit" class="btn btn-primary" (click)="addCliente()">Crear</button>
        </form>
    </div>
</section>
